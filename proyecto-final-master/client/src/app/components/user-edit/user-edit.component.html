<div class="container">
  <h1>{{ title }}</h1>
  <form #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)" class="col-lg-12" *ngIf="user">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" name="name" #name="ngModel" class="form-control" [(ngModel)]="user.name" required>
      <span *ngIf="!name.value && name.touched">
        El nombre es obligatorio
      </span>
    </div>
    <div class="form-group">
      <label for="surname">Apellido:</label>
      <input type="text" name="surname" #surname="ngModel" class="form-control" [(ngModel)]="user.surname" required>
      <span *ngIf="!surname.value && surname.touched">
        Los apellidos son obligatorios
      </span>
    </div>
    <div class="form-group">
      <label for="nick">Nick:</label>
      <input type="text" name="nick" #nick="ngModel" class="form-control" [(ngModel)]="user.nick" required>
      <span *ngIf="!nick.value && nick.touched">
        El nick es obligatorio
      </span>
    </div>
    <div class="form-group">
      <label for="email">Correo electr√≥nico:</label>
      <input type="email" name="email" #email="ngModel" class="form-control" [(ngModel)]="user.email" required>
      <span *ngIf="!email.value && email.touched">
        El email es obligatorio
      </span>
    </div>
    <input type="submit" value="{{ title }}" class="btn btn-warning" [disabled]="!userEditForm.form.valid">
  </form>
</div>
